<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  </head>
  <body>
    <a-scene>

    <!-- japan environment -->
    <a-entity environment="preset: japan; dressingAmount: 5"></a-entity>

    <!-- burger -->
	  <a-box position="12 0.75 0" rotation="0 45 0" scale="4 1 4" color="#eec07b"></a-box>
	  <a-box position="8 0.75 0" rotation="0 -45 0" scale="4 1 4" color="#eec07b"></a-box>
	  <a-box position="10 0.75 2" rotation="0 45 0" scale="4 1 4" color="#eec07b"></a-box>
	  <a-box position="10 0.75 -2" rotation="0 -45 0" scale="4 1 4" color="#eec07b"></a-box>
	  <a-box position="10 0.25 0" rotation="0 -45 0" scale="6 0.5 6" color="#eec07b"></a-box>
	  
	  <a-box position="10 1.5 0" rotation="0 -45 0" scale="6 0.5 6" color="#8B4513"></a-box>

    <a-box position="12 2.25 0" rotation="0 45 0" scale="4 1 4" color="#eec07b"></a-box>
	  <a-box position="8 2.25 0" rotation="0 -45 0" scale="4 1 4" color="#eec07b"></a-box>
	  <a-box position="10 2.25 2" rotation="0 45 0" scale="4 1 4" color="#eec07b"></a-box>
	  <a-box position="10 2.25 -2" rotation="0 -45 0" scale="4 1 4" color="#eec07b"></a-box>
    <a-box position="10 2.75 0" rotation="0 -45 0" scale="6 0.5 6" color="#eec07b"></a-box>

    <!-- standart zeugs -->
    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>

    <!-- boden -->
    <a-plane position="4 0.1 0" rotation="-90 0 0" width="25" height="25" color="#8A2BE2"></a-plane>
    <a-sky color="#ECECEC"></a-sky>
	  
    <!-- text -->
    <a-entity position="0 5 -10" text="value: Willkommen in meiner ersten Szene! \n Hier probiere ich einfach unterschiedliche Wege aus die VR Welt zu gestalten.; align: center; width: 25;"></a-entity>

    <!-- lighting -->
	  <a-light type="ambient" color="#D5FFFF"></a-light>
	  
    </a-scene>
  </body>
</html>
