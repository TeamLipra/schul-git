<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- TODO: GARAGE UND AUTO -->
      <!-- Boden und Decke -->
      <a-plane src="https://live.staticflickr.com/6105/6285936917_03ba2af134_b.jpg" position="0 0 0" rotation="-90 0 0" width="8" height="8" color="#4d423d"></a-plane>
      <a-box position="0 3.25 0" rotation="0 0 0" width="8.3" height="0.5" depth="8.3" color="#faf0e6"></a-box>


      <!-- Wände -->
      <a-box position="0 1.5 -4" rotation="90 0 90" width="0.3" height="8.3" depth="3" color="#faf0e6"></a-box>


      <!-- Wand mit Fenster -->
      <a-box position="-4 0.75 0" width="0.3" height="1.5" depth="8" color="#faf0e6">
        <a-box position="0 1.25 3.25" width="0.3" height="1" depth="1.5" color="#faf0e6"></a-box>
        <a-box position="0 1.25 -1.75" width="0.3" height="1" depth="4.5" color="#faf0e6"></a-box>
        <a-box position="0 2 0" width="0.3" height="0.5" depth="8" color="#faf0e6"></a-box>
        <a-box position="0 1.25 1.5" width="0.1" height="1" depth="2" material="color: aqua; opacity: 0.05">

          <!-- Fensterrahmen -->
          <a-box position="0 0.55 0" width="0.35" height="0.2" depth="2.4" color="#301a11"></a-box>
          <a-box position="0 0 1" width="0.35" height="1.2" depth="0.2" color="#301a11"></a-box>
          <a-box position="0 0 -1" width="0.35" height="1.2" depth="0.2" color="#301a11"></a-box>
          <a-box position="0 -0.55 0" width="0.35" height="0.2" depth="2.4" color="#301a11"></a-box>
        </a-box>
        
        <!-- Uhr -->
        <a-cylinder position="0.16 1.5 -2" rotation="0 0 -90" color="#000000" radius="0.5" height="0.05">
          <a-cylinder position="0 0.025 0" rotation="0 0 0" color="#ffffff" radius="0.45" height="0.05"></a-circle>
            
            <!-- Zeiger-->
            <a-box position="-0.165 0.025 0" height="0.01" width="0.3" depth="0.05" color="#000000" rotation="0 0 0"></a-box> <!-- Minute -->
            <a-box position="0.05 0.025 0.052" height="0.01" width="0.2" depth="0.05" color="#000000" rotation="0 -35 0"></a-box> <!-- Stunde -->
            <a-box position="0.09 0.025 -0.12" height="0.01" width="0.35" depth="0.02" color="#000000" rotation="0 45 0"></a-box> <!-- Sekunde -->
            <a-entity position="-0.38 0.025 0" text="value: 12; align: center; width: 3; color: #000000" rotation="-90 0 90"></a-entity>
            <a-entity position="0.38 0.025 0" text="value: 6; align: center; width: 3; color: #000000" rotation="-90 0 90"></a-entity>
            <a-entity position="0 0.025 -0.38" text="value: 3; align: center; width: 3; color: #000000" rotation="-90 0 90"></a-entity>
            <a-entity position="0 0.025 0.38" text="value: 9; align: center; width: 3; color: #000000" rotation="-90 0 90"></a-entity>
        </a-circle>
      </a-box>


      <!-- Kommode -->
      <a-box position="-3.325 0.125 -2" width="1" height=0.05 depth="2" color="#21130d">

        <!-- Beine -->
        <a-box position="-0.45 -0.075 -0.9" width="0.1" height="0.1" depth="0.2" color="#a6a19e"></a-box>
        <a-box position="0.45 -0.075 -0.9" width="0.1" height="0.1" depth="0.2" color="#a6a19e"></a-box>
        <a-box position="0.45 -0.075 0.9" width="0.1" height="0.1" depth="0.2" color="#a6a19e"></a-box>
        <a-box position="-0.45 -0.075 0.9" width="0.1" height="0.1" depth="0.2" color="#a6a19e"></a-box>

        <!-- Waende & Dach -->
        <a-box position="-0.475 0.525 0" width="0.05" height="1" depth="2" color="#21130d"></a-box>
        <a-box position="0 0.525 0.975" width="1" height="1" depth="0.05" color="#21130d"></a-box>
        <a-box position="0 0.525 -0.975" width="1" height="1" depth="0.05" color="#21130d"></a-box>
        <a-box position="0 1.05 0" width="1" height=0.05 depth="2" color="#21130d"></a-box>
        
        <!-- Fächer -->
      </a-box>

      
      <!-- Wand mit Fenster 2 -->
      <a-box position="4 0.5 0" width="0.3" height="1" depth="8" color="#faf0e6">
        <a-box position="0 1 -3.25" width="0.3" height="1" depth="1.5" color="#faf0e6"></a-box>
        <a-box position="0 1 1.75" width="0.3" height="1" depth="4.5" color="#faf0e6"></a-box>
        <a-box position="0 2 0" width="0.3" height="1" depth="8" color="#faf0e6"></a-box>
        <a-box position="0 1 -1.5" width="0.1" height="1" depth="2" material="color: aqua; opacity: 0.05">

          <!-- Fensterrahmen -->
          <a-box position="0 0.55 0" width="0.35" height="0.2" depth="2.4" color="#301a11"></a-box>
          <a-box position="0 0 1" width="0.35" height="1.2" depth="0.2" color="#301a11"></a-box>
          <a-box position="0 0 -1" width="0.35" height="1.2" depth="0.2" color="#301a11"></a-box>

          <!-- Fensterbank -->
          <a-box position="-0.225 -0.55 0" width="0.8" height="0.2" depth="2.4" color="#301a11">

            <!-- Buch rot -->
            <a-box position="-0.15 0.15 0.7" rotation="0 15 0" width="0.45" height="0.02" depth="0.35" color="crimson">
              <a-box position="0 0.025 0" width="0.4" height="0.03" depth="0.3">
                <a-box position="0 0.025 0" width="0.45" height="0.02" depth="0.35" color="crimson">
                  <a-box position="0 0.01 0" width="0.35" height="0.005" depth="0.25" color="white">
                    <a-box position="0.1 0.001 0" width="0.05" height="0.005" depth="0.2" color="black"></a-box>
                  </a-box>
                </a-box>
                <a-box position="0 0 -0.1625" width="0.45" height="0.03" depth="0.025" color="crimson"></a-box>
              </a-box>
            </a-box>

            <!-- Buch blau -->
            <a-box position="-0.15 0.15 -0.3" rotation="0 -15 0" width="0.45" height="0.02" depth="0.35" color="DarkSlateBlue">
              <a-box position="0 0.025 0" width="0.4" height="0.03" depth="0.3">
                <a-box position="0 0.025 0" width="0.45" height="0.02" depth="0.35" color="DarkSlateBlue">
                  <a-box position="0 0.01 0" width="0.35" height="0.005" depth="0.25" color="white">
                    <a-box position="0.1 0.001 0" width="0.05" height="0.005" depth="0.2" color="black"></a-box>
                  </a-box>
                </a-box>
                <a-box position="0 0 -0.1625" width="0.45" height="0.03" depth="0.025" color="DarkSlateBlue"></a-box>
              </a-box>
            </a-box>
          </a-box>
        </a-box>
      </a-box>


      <!-- Wand mit Fenster 3 -->
      <a-box position="0 0.5 4" width="0.3" height="1" depth="8" color="#faf0e6" rotation="0 -90 0">
        <a-box position="0 1 -2.75" width="0.3" height="1" depth="2.5" color="#faf0e6"></a-box>
        <a-box position="0 1 2.25" width="0.3" height="1" depth="3.5" color="#faf0e6"></a-box>
        <a-box position="0 2 0" width="0.3" height="1" depth="8" color="#faf0e6"></a-box>
        <a-box position="0 1 -0.5" width="0.1" height="1" depth="2" material="color: aqua; opacity: 0.05">

          <!-- Fensterrahmen -->
          <a-box position="0 0.55 0" width="0.35" height="0.2" depth="2.4" color="#301a11"></a-box>
          <a-box position="0 0 1" width="0.35" height="1.2" depth="0.2" color="#301a11"></a-box>
          <a-box position="0 0 -1" width="0.35" height="1.2" depth="0.2" color="#301a11"></a-box>
          <a-box position="0 -0.55 0" width="0.35" height="0.2" depth="2.4" color="#301a11"></a-box>
        </a-box>
      </a-box>


      <!-- Bild 1 -->
      <a-image src="https://i.imgur.com/uysWOiY.jpeg" position="-2.45 1.8 -3.8" width="1.6">
        <a-box position="0 0.5 0" width="1.8" height="0.1" depth="0.1" color="#301a11"></a-box>
        <a-box position="0 -0.5 0" width="1.8" height="0.1" depth="0.1" color="#301a11"></a-box>
        <a-box position="-0.8 0 0" width="0.1" height="1" depth="0.1" color="#301a11"></a-box>
        <a-box position="0.8 0 0" width="0.1" height="1" depth="0.1" color="#301a11"></a-box>
      </a-image>


      <!-- Bild 2 -->
      <a-image src="https://i.imgur.com/W8XtQar.jpeg" position="-0.5 1.55 -3.8" width="1.6">
        <a-box position="0 0.5 0" width="1.8" height="0.1" depth="0.1" color="#301a11"></a-box>
        <a-box position="0 -0.5 0" width="1.8" height="0.1" depth="0.1" color="#301a11"></a-box>
        <a-box position="-0.8 0 0" width="0.1" height="1" depth="0.1" color="#301a11"></a-box>
        <a-box position="0.8 0 0" width="0.1" height="1" depth="0.1" color="#301a11"></a-box>
      </a-image>


      <!-- Tisch -->
      <a-box position="3.05 1 2.3" width="1.5" height="0.1" depth="3" color="#21130d">
        <a-box color="#a6a19e" position="0.7 -0.55 -1.45" width="0.1" height="1" depth="0.1"></a-box>
        <a-box color="#a6a19e" position="-0.7 -0.55 -1.45" width="0.1" height="1" depth="0.1"></a-box>
        <a-box color="#a6a19e" position="0.7 -0.55 1.45" width="0.1" height="1" depth="0.1"></a-box>
        <a-box color="#a6a19e" position="-0.7 -0.55 1.45" width="0.1" height="1" depth="0.1"></a-box>

        <!-- Laptop -->
        <a-box color="#666666" position="-0.2 0.06 -0.3" height="0.02" width="0.54" depth="0.96">
          <!-- Gelenk -->
          <a-box color="#000000" position="0.275 0 0" height="0.02" width="0.02" depth="0.97" rotation="0 0 60"></a-box>
          <!-- Deckel und Bildschirm -->
          <a-box color="#666666" position="0.39 0.2 0" height="0.02" width="0.54" depth="0.96" rotation="0 0 60">
            <a-box color="#000000" position="0 0.01 0" height="0.005" width="0.51" depth="0.93"></a-box>
          </a-box>
          <!-- Tastatur-->
          <a-box color="#090909" position="-0.06 0.01 0" height="0.005" width="0.35" depth="0.89"></a-box>
          <a-box color="#090909" position="0.155 0.01 0" height="0.005" width="0.05" depth="0.89"></a-box>
          <a-box color="#090909" position="0.225 0.01 -0.42" height="0.005" width="0.05" depth="0.05">
            <a-box color="#090909" position="0 0 0.06" height="0.005" width="0.04" depth="0.04">
              <a-box color="#090909" position="0 0 0.045" height="0.005" width="0.04" depth="0.04">
                <a-box color="#090909" position="0 0 0.045" height="0.005" width="0.04" depth="0.04"></a-box>
              </a-box>
            </a-box>
          </a-box>
        </a-box>

        <!-- Buch auf tisch grün -->
        <a-box position="-0.15 0.075 0.7" rotation="0 15 0" width="0.45" height="0.02" depth="0.35" color="seagreen">
          <a-box position="0 0.025 0" width="0.4" height="0.03" depth="0.3">
            <a-box position="0 0.025 0" width="0.45" height="0.02" depth="0.35" color="seagreen">
              <a-box position="0 0.01 0" width="0.35" height="0.005" depth="0.25" color="white">
                <a-box position="0.1 0.001 0" width="0.05" height="0.005" depth="0.2" color="black"></a-box>
              </a-box>
            </a-box>
            <a-box position="0 0 -0.1625" width="0.45" height="0.03" depth="0.025" color="seagreen"></a-box>
          </a-box>
        </a-box>
      </a-box>


      <!-- Stuhl -->
      <a-box position="2 0.6 2" width="0.7" height="0.1" depth="0.8" color="#21130d">
        <!-- Lehne -->
        <a-box position="-0.35 0.5 0" width="0.1" height="1.1" depth="0.8" color="#21130d"></a-box>
        <!-- Beine -->
        <a-box position="-0.35 -0.3 0.35" width="0.1" height="0.6" depth="0.1" color="#21130d"></a-box>
        <a-box position="0.3 -0.3 0.35" width="0.1" height="0.6" depth="0.1" color="#21130d"></a-box>
        <a-box position="-0.35 -0.3 -0.35" width="0.1" height="0.6" depth="0.1" color="#21130d"></a-box>
        <a-box position="0.3 -0.3 -0.35" width="0.1" height="0.6" depth="0.1" color="#21130d"></a-box>
      </a-box>


      <!-- Bett -->
      <a-box position="-2.45 0.35 1.8" width="2.7" height="0.7" depth="4" color="#d39972">
        <a-box position="0 0.4 0" width="2.5" height="0.2" depth="3.8">
          <a-box position="0 0.125 -0.5" width="2.4" height="0.15" depth="2.7" color="gray"></a-box>
          <a-box position="0 0.2 1.35" width="2" height="0.25" depth="0.9" color="gray"></a-box>
        </a-box>
      </a-box>


      <!-- Tür -->
      <a-box position="2.9 1.25 -3.8" width="1.5" height="2.5" depth="0.1" color="#341b10">
        <!-- Türgriff -->
        <a-box position="0.5 0 0.1" width="0.1" height="0.1" depth="0.1" color="darkgray">
          <a-box position="-0.175 0.025 0" width="0.25" height="0.05" depth="0.1" color="darkgray"></a-box>
        </a-box>
        <!-- Türrahmen -->
        <a-box position="-0.75 0 -0.05" width="0.1" height="2.5" depth="0.1" color="#301a11"></a-box>
        <a-box position="0.75 0 -0.05" width="0.1" height="2.5" depth="0.1" color="#301a11"></a-box>
        <a-box position="0 1.275 -0.05" width="1.6" height="0.1" depth="0.1" color="#301a11"></a-box>
      </a-box>


      <!-- Tür außen -->
      <a-box position="2.9 1.25 -4.2" width="1.5" height="2.5" depth="0.1" color="#341b10">
        <!-- Türgriff -->
        <a-box position="0.5 0 -0.1" width="0.1" height="0.1" depth="0.1" color="darkgray">
          <a-box position="-0.175 0.025 0" width="0.25" height="0.05" depth="0.1" color="darkgray"></a-box>
        </a-box>
        <!-- Türrahmen -->
        <a-box position="-0.75 0 0.05" width="0.1" height="2.5" depth="0.1" color="#301a11"></a-box>
        <a-box position="0.75 0 0.05" width="0.1" height="2.5" depth="0.1" color="#301a11"></a-box>
        <a-box position="0 1.275 0.05" width="1.6" height="0.1" depth="0.1" color="#301a11"></a-box>
      </a-box>


      <!-- Dach -->
      <a-box position="0 4.7 2.1" width="9" height="0.5" depth="5.15" rotation="30 0 0" color="#210e00"></a-box>
      <a-box position="0 4.7 -2.1" width="9" height="0.5" depth="5.15" rotation="-30 0 0" color="#210e00"></a-box>
      <a-triangle position="0 0 0" vertex-a="-4.15 6 0" vertex-b="-4.15 3.5 -4.15" vertex-c="-4.15 3.5 4.15" color="#170a00"></a-triangle>
      <a-triangle position="0 0 0" vertex-a="-4.15 6 0" vertex-b="-4.15 3.5 -4.15" vertex-c="-4.15 3.5 4.15" rotation="0 180 0" color="#170a00"></a-triangle>


      <!-- Eck- und Dachpfosten -->
      <a-box position="4.25 1.8 4.21" width="0.5" height="3.65" depth="0.5" color="#210e00"></a-box>
      <a-box position="-4.25 1.8 4.21" width="0.5" height="3.65" depth="0.5" color="#210e00"></a-box>
      <a-box position="4.25 1.8 -4.21" width="0.5" height="3.65" depth="0.5" color="#210e00"></a-box>
      <a-box position="-4.25 1.8 -4.21" width="0.5" height="3.65" depth="0.5" color="#210e00"></a-box>
      <a-box position="-4.25 3.5 0" width="0.5" height="0.5" depth="8.42" color="#210e00"></a-box>
      <a-box position="4.25 3.5 0" width="0.5" height="0.5" depth="8.42" color="#210e00"></a-box>


      <!-- Schornstein -->
      <a-box position="-1.5 5.5 -2" width="0.75" height="2" depth="0.75" color="#aa4a44"></a-box>


      <!-- Wald -->
      <a-entity environment="preset: forest; dressingAmount: 350; lighting: none" position="0 -0.1 0"></a-entity>


      <!-- Wald licht durch standart licht ersetzen -->
      <a-entity light="type: ambient; color: #BBB"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 1 1"></a-entity>


      <!-- Lampe im Zimmer -->
      <a-entity light="type: point; color: #FFFFFF; intensity:0.5" position="0 2.9 0"></a-entity>
    </a-scene>
  </body>
</html>
