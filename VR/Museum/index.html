<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.1.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Boden und Decke -->
      <a-circle position="0 0 0" rotation="-90 0 0" radius="7.25" color="white"></a-circle>
      <a-circle position="0 6 0" rotation="90 0 0" radius="7.25" color="white"></a-circle>


      <!-- Wand & Logo-->
      <a-tube path="0 0 0, 0 6 0" radius="7" material="color:gray" tube="radialSegments: 27; closed: True"></a-tube>
      <a-box position="0 3 -6" width="9" height="6" depth="1" color="gray"></a-box>

      <a-image position="0 3.5 -5.475" src="icon.png" width="2.8" height="2.8">
        <a-box position="0 0 -0.01" color="white" width="3" height="3" depth="0.01"></a-box>
        <!-- Logorahemn -->
        <a-box position="0 1.5 0.05" height="0.2" width="3" depth="0.2" color="#301a11"></a-box>
        <a-box position="0 -1.5 0.05" height="0.2" width="3" depth="0.2" color="#301a11"></a-box>
        <a-box position="1.5 0 0.05" height="3" width="0.2" depth="0.2" color="#301a11"></a-box>
        <a-box position="-1.5 0 0.05" height="3" width="0.2" depth="0.2" color="#301a11"></a-box>

        <!-- Ecken -->
        <a-box position="-1.5 1.5 0.05" height="0.5" width="0.5" depth="0.2" color="#301a11"></a-box>
        <a-box position="-1.5 -1.5 0.05" height="0.5" width="0.5" depth="0.2" color="#301a11"></a-box>
        <a-box position="1.5 -1.5 0.05" height="0.5" width="0.5" depth="0.2" color="#301a11"></a-box>
        <a-box position="1.5 1.5 0.05" height="0.5" width="0.5" depth="0.2" color="#301a11"></a-box>
      </a-image>


      <!-- 6 Podien & Vitrinen & Objekte -->
      <a-cylinder position="4.505 0.6 3.155" color="#404040" radius="0.45" height="1.2">
        <a-cylinder position="0 0.655 0" color="#404040" radius="0.5" height="0.1"></a-cylinder>
        <a-cylinder position="0 -0.55 0" color="#404040" radius="0.5" height="0.1"></a-cylinder>

        <!-- Vitrine -->
        <a-sphere theta-length="90" position="0 1.25 0" radius="0.375" material="color: aqua; opacity: 0.1">
          <a-tube path="0 -1 0, 0 0.016 0" radius="0.375" material="color:aqua; opacity:0.1" tube="radialSegments: 27; closed: True"></a-tube>
        </a-sphere>
      </a-cylinder>

      <a-cylinder position="-4.505 0.6 -3.155" color="#404040" radius="0.45" height="1.2">
        <a-cylinder position="0 0.655 0" color="#404040" radius="0.5" height="0.1"></a-cylinder>
        <a-cylinder position="0 -0.55 0" color="#404040" radius="0.5" height="0.1"></a-cylinder>

        <!-- Vitrine -->
        <a-sphere theta-length="90" position="0 1.25 0" radius="0.375" material="color: aqua; opacity: 0.1">
          <a-tube path="0 -1 0, 0 0.016 0" radius="0.375" material="color:aqua; opacity:0.1" tube="radialSegments: 27; closed: True"></a-tube>
        </a-sphere>
      </a-cylinder>

      <a-cylinder position="-4.505 0.6 3.155" color="#404040" radius="0.45" height="1.2">
        <a-cylinder position="0 0.655 0" color="#404040" radius="0.5" height="0.1"></a-cylinder>
        <a-cylinder position="0 -0.55 0" color="#404040" radius="0.5" height="0.1"></a-cylinder>

        <!-- Vitrine -->
        <a-sphere theta-length="90" position="0 1.25 0" radius="0.375" material="color: aqua; opacity: 0.1">
          <a-tube path="0 -1 0, 0 0.016 0" radius="0.375" material="color:aqua; opacity:0.1" tube="radialSegments: 27; closed: True"></a-tube>
        </a-sphere>
      </a-cylinder>

      <a-cylinder position="4.505 0.6 -3.155" color="#404040" radius="0.45" height="1.2" id="Schneemann">
        <a-cylinder position="0 0.655 0" color="#404040" radius="0.5" height="0.1">
          <a-entity position="0 0.3 0" id="Schneemann" gltf-model="Schneemann.glb" scale="0.18 0.18 0.18" animation='property: rotation; from: 0 360 0; to: 0 0 0; loop: true; easing: linear; dur: 20000'></a-entity>
        </a-cylinder>
        <a-cylinder position="0 -0.55 0" color="#404040" radius="0.5" height="0.1"></a-cylinder>

        <!-- Vitrine -->
        <a-sphere theta-length="90" position="0 1.25 0" radius="0.375" material="color: aqua; opacity: 0.1">
          <a-tube path="0 -1 0, 0 0.016 0" radius="0.375" material="color:aqua; opacity:0.1" tube="radialSegments: 27; closed: True"></a-tube>
        </a-sphere>
      </a-cylinder>

      <a-cylinder position="5.5 0.6 0" color="#404040" radius="0.45" height="1.2" id="Haus">
        <a-cylinder position="0 0.655 0" color="#404040" radius="0.5" height="0.1">
          <a-entity position="0 0.2 0" id="Haus" gltf-model="Haus.glb" scale="0.05 0.05 0.05" animation='property: rotation; from: 0 360 0; to: 0 0 0; loop: true; easing: linear; dur: 20000'></a-entity>
        </a-cylinder>
        <a-cylinder position="0 -0.55 0" color="#404040" radius="0.5" height="0.1"></a-cylinder>

        <!-- Vitrine -->
        <a-sphere theta-length="90" position="0 1.25 0" radius="0.375" material="color: aqua; opacity: 0.1">
          <a-tube path="0 -1 0, 0 0.016 0" radius="0.375" material="color:aqua; opacity:0.1" tube="radialSegments: 27; closed: True"></a-tube>
        </a-sphere>
      </a-cylinder>

      <a-cylinder position="-5.5 0.6 0" color="#404040" radius="0.45" height="1.2">
        <a-cylinder position="0 0.655 0" color="#404040" radius="0.5" height="0.1"></a-cylinder>
        <a-cylinder position="0 -0.55 0" color="#404040" radius="0.5" height="0.1"></a-cylinder>

        <!-- Vitrine -->
        <a-sphere theta-length="90" position="0 1.25 0" radius="0.375" material="color: aqua; opacity: 0.1">
          <a-tube path="0 -1 0, 0 0.016 0" radius="0.375" material="color:aqua; opacity:0.1" tube="radialSegments: 27; closed: True"></a-tube>
        </a-sphere>
      </a-cylinder>


      <!-- Teppich -->
      <a-circle color="red" position="0 0.01 4.5" rotation="-90 0 0" radius="1.5"></a-circle>
      <a-plane color="red" position="0 0.01 -0.5" rotation="-90 0 0" width="3" height="10"></a-box>


      <!-- Licht (und nicht von innen sichtbarer himmel) -->
      <a-sky color="black"></a-sky>
      <a-light type="ambient" color="#ffffff"></a-light>
    </a-scene>
  </body>
</html>
